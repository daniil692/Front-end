<!DOCTYPE html>

<html lang ="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Привязка стилей -->
        <link rel="stylesheet" type="text/css" href="Styles/style.css"> 
        <title>Form 1</title>
    </head>

    <body>
        <div class="container">
            <div class="header"><span>Sign up</span></div>
            <form action="#" method="POST">
                <div class="formContent">
                    <div class="labels">
                        <label for="firstName">First name</label>
                        <label for="lastName">Last name</label>
                        <label for="screenName">Screen name</label>
                        <label for="dateOfBirth">Date of Birth</label>
                        <label for="gender">Gender</label>
                    </div>
                    <div class="inputs">
                        <input type="text" placeholder="Enter your First Name...." id="firstNameID">
                        <input type="text" placeholder="Enter your Last Name...." id="lastNameID">
                        <input type="text" placeholder="Enter your Screen Name...." id="screenNameID">
                        <div class="birthDayDate">
                            <select name="birthMonth" id="bm">
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                            </select>
                            <select name="birthDay" id="bd">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select name="birthYear" id="by">
                                <option value="1">1990</option>
                                <option value="2">1991</option>
                                <option value="3">1992</option>
                                <option value="4">1993</option>
                                <option value="5">1994</option>
                                <option value="6">1995</option>
                                <option value="7">1996</option>
                                <option value="8">1997</option>
                                <option value="9">1998</option>
                                <option value="10">1999</option>
                                <option value="11">2000</option>
                                <option value="12">2001</option>
                                <option value="13">2002</option>
                                <option value="14">2003</option>
                                <option value="15">2004</option>
                                <option value="16">2005</option>
                            </select>
                        </div>
                        <div class="gender" id="gender">
                            <input type="radio" id="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
    
                </div>
                <div class="formFooter">
                    <input type="submit" value="Submit">
    
                    <input type="reset" value="Cancel">
                </div>
            </form>
    
        </div>
    </body>  

</html>
