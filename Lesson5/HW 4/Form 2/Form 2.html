<!DOCTYPE html>

<html lang ="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Привязка стилей -->
        <link rel="stylesheet" type="text/css" href="Styles/style.css"> 
        <title>Form2</title>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <p>Форма оформления заказа</p>
            </div>
            <form action="#" method="POST">
                <div
                 class="article">
                    <div class="labels">
                        <label for="FSL">ФИО:</label><br>
                        <input type="text" id="FSL" required><br>
                        <label for="email">E-mail</label><br>
                        <input type="email" id="email" required><br>
                        <label for="phone">Телефон</label><br>
                        <input type="phone" id="phone"><br>
                        <label for="product">Наименование товара</label><br> 
                        <select name="product" id="product">
                            <option value="1">Товар №1</option>
                            <option value="2">Товар №2</option>
                            <option value="3">Товар №3</option>
                            <option value="4">Товар №4</option>
                            <option value="5">Товар №5</option>
                            <option value="6">Товар №6</option>
                            <option value="7">Товар №7</option>
                            <option value="8">Товар №8</option>
                            <option value="9">Товар №9</option>
                        </select><br>
                        <label for="quantity">Количесво</label><br>
                        <input type="text" id="quantity" required><br>
                        <label for="date">Дата доставки</label><br>
                        <input type="date" id="date"><br>
                    </div>
                </div>
                <div class="footer">
                    <input type="submit" value="Отправить">
    
                    <input type="reset" value="Очистить">
                </div>
            </form>
        </div>
    </body>  

</html>
